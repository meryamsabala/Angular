<li  [ngClass]="{
                'list-group-item': true ,
                'list-group-item-success' : loveIts >0 ,
                'list-group-item-danger' : loveIts < 0
                }" >

  <div class="row">
    <div class="col-xs-9">
      <h2 [ngStyle]="{
        'float-right' : true,
        'badge badge-pill' : true,
        'badge-success' : loveIts > 0 ,
        'badge-danger' : loveIts < 0,
        'badge-secondary' : loveIts == 0,
        'ml-3' : true
      }"> {{title}} </h2>
    </div>

    <div class="col-xs-3">
      <h3 class="float-right">{{createdDate | date : 'dd/MM/yyyy, HH:mm a'}}</h3>
    </div>

  </div>

  <p> {{content}}</p>
  <button class="btn btn-success" (click)="like()">Love It</button>
  <button  style ="margin-left: 2%" (click)="dislike()" class="btn btn-danger"> Don't Love It</button>
</li>
